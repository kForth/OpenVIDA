{% extends "layout.html" %} {% block content %}
<div class="container-fluid d-flex flex-fill flex-nowrap overflow-none px-0">
    <div id="tocSidebar" class="d-flex flex border-end">
        <div
            class="h-100 overflow-y-auto collpase collapse-horizontal collapse show"
            id="tocSidebarContent"
        >
            <div class="accordion" id="documentAccordion">
                <!-- ko foreach: { data: docsByQual, as: 'el' } -->
                <div class="accordion-item mb-1">
                    <h2 class="accordion-header" id="headingOne">
                        <button
                            class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bind="text: `${el.qual.title} (${el.docs.length})`, attr: { 'data-bs-target': `#qual-${el.qual.id}-collapse` }"
                        ></button>
                    </h2>
                    <div
                        class="accordion-collapse collapse"
                        data-bs-parent="#documentAccordion"
                        data-bind="attr: {'id': `qual-${el.qual.id}-collapse` }"
                    >
                        <div class="accordion-body">
                            <ul
                                class="btn-toggle-nav list-unstyled fw-normal pb-1 small"
                                data-bind="foreach: { data: el.docs, as: 'doc' }"
                            >
                                <li>
                                    <a
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                                        data-bind="text: doc.title, click: $root.selectDocument"
                                    ></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
        <button
            class="btn btn-sm btn-toc-toggle"
            type="button"
            aria-expanded="true"
            data-bs-toggle="collapse"
            data-bs-target="#tocSidebarContent"
        ></button>
    </div>
    <div
        class="d-flex flex-column w-100 h-100 overflow-y-auto"
        id="docContent"
    >
    </div>
</div>
{% endblock %} {% block js%}
<script type="text/javascript">
    class DocumentsViewModel {
        constructor() {
            var self = this;

            self.selectedProfile = ko.observable(
                sessionStorage.getItem("selectedProfile")
            );
            self.selectedProfile.subscribe((v) => {
                sessionStorage.setItem("selectedProfile", v);
                self.refreshDocs();
            });

            self.docsByQual = ko.observableArray();

            self.refreshDocs = function () {
                $.ajax({
                    url: `/Vida/docsByQual/${self.selectedProfile()}?qualCols=id,title&docCols=id,chronicleId,fkQualifier,title`,
                    method: "get",
                    success: (resp) => {
                        self.docsByQual(resp);
                    },
                });
            };
            self.refreshDocs();

            self.selectDocument = function (e) {
                openLinkDoc(e.chronicleId);
            }

            window.addEventListener('popstate', function(e) {
                if (e.state == null) return;
                openLinkDoc(
                    e.state.docId,
                    e.state.isCallout,
                    e.state.targetElement,
                    e.state.sourceElement,
                    e.state.isButton,
                    true
                );
            });
        }
    }
    ko.applyBindings(new DocumentsViewModel());

    function openLinkDoc(
        docId,
        isCallout,
        targetElement,
        sourceElement,
        isButton,
        noHistory,
    ) {
        var url;
        if (docId != null && docId.length != 0) {
            url = `/Vida/document/${docId}`;
        } else if (sourceElement != null && sourceElement.length != 0) {
            url = `/Vida/doclink/${sourceElement}`;
        }
        else return;

        $.ajax({
            url: url,
            method: "GET",
            success: (resp) => {
                $("#docContent").html(resp);
                if (!noHistory)
                    window.history.pushState({
                        docId: docId,
                        isCallout: isCallout,
                        targetElement: targetElement,
                        sourceElement: sourceElement,
                        isButton: isButton
                    }, undefined, window.location);
            },
        });
}

    function openImage(imageURL, imgId) {
        window.open(imageURL, "image", "popup=true,width=400,height=400");
    }

    function imgSize(image) {}

    function bigimgSize(image) {}

</script>
{% endblock %}
